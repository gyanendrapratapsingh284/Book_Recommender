<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<style>
    .text-black{
        color : rgb(247, 242, 242)
    }
   
</style>
<body style = "background-color:darkslategrey">
    <nav class ="navbar" style = "background-color:blanchedalmond">
        <a class = "navbar-brand" style = "margin-left:400px ; font-size :30px"> My Book Recommender</a>
        <ul class = "nav navbar-nav">
            <li style = "font-size:20px; margin-right:100px ;"><a href = "/">Home</a></li>
            <!-- <li><a href = "/recommend">Recommnender</a></li> -->
        </ul>
    </nav>
    
    <div class = "col-md-12">
        <center><h2 class = "text-white" style ="margin-top: 30px;" >Select Genres</h1></center>
        <form action = "/recommend_books" method="post">
            <center><select name = "Genre" style = "margin-top: 30px;"></center>
                <option value = "-1"selected >Select</option>
                <option value = "signal_processing">Signal_Processing</option>
                <option value = "data_science">Data_Science</option>
                <option value = "mathematics">Mathematics</option>
                <option value = "economics">Economics</option>
                <option value = "history">History</option>
                <option value = "science">Science</option>
                <option value = "psychology">Psychology</option>
                <option value = "computer_science">Computer_Science</option>
                <option value = "fiction">Fiction</option>
                <option value = "nonfiction">Non_Fiction</option>
                <option value = "philosophy">Philosophy</option>
                <option value = "comic">Comic</option>
                
            </select>
            <input type = "submit" value = "SUBMIT" style = "margin-left:1px;">
        </form>
    </div>

<h2 class = "text-white" style ="margin-left : 450px;margin-top:30px">{{user}}</h2>
 
{% for i in d %}
    
    <ul class = "text-white" style = "font-size:20px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-top:50px">
        <li>{{i}}</li>
    </ul>
{% endfor %}

</body>
</html>
